<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
        <link href="assets/css/style.css" rel="stylesheet">

        <iframe src="assets/Intro.mp3" allow="autoplay" style="display: none;"></iframe>
    </head>

    <body>
        <header>
            <img src="assets/images/logo.png" alt="logoImg" width="100%" height="175px">
        </header>

        <div class = "container">
            <button id = "startBtn">START</button>
        
           
            <div id="time"></div>
            <div id="questionLeft"></div>
            <div id="question"></div>
            <div id="answers"></div>

           
            <div id="message"></div>
            <div id="correctAnswer"></div>
            <div id="pic"></div>

         
            <div id="finalMessage"></div>
            <div id="correctNum"></div>
            <div id="incorrectNum"></div>
            <div id="unanswerNum"></div>
            <div id = "restart"></div>
            
        </div>

    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
